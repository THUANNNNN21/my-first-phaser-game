<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.score = 0;
                this.gameOver = false;
            }

            preload() {
                this.loadAssets();
            }

            create() {
                this.initializeGame();
                this.createPlatforms();
                this.createPlayer();
                this.createStars();
                this.createBombs();
                this.createAnimations();
                this.setupCollisions();
                this.setupInput();
                this.createUI();
            }

            update() {
                if (!this.gameOver) {
                    this.handlePlayerMovement();
                    this.cleanupBombs();
                }
                this.restartGame();
            }

            // Asset Loading
            loadAssets() {
                this.load.image('sky', 'assets/sky.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            }

            // Game Initialization
            initializeGame() {
                this.add.image(400, 300, 'sky');
            }

            // Platform Setup
            createPlatforms() {
                this.platforms = this.physics.add.staticGroup();
                this.platforms.create(400, 600, 'ground').setScale(2).refreshBody();
                this.platforms.create(600, 425, 'ground');
                this.platforms.create(200, 250, 'ground');
                this.platforms.create(750, 150, 'ground');
            }

            // Player Setup
            createPlayer() {
                this.player = this.physics.add.sprite(750, 100, 'dude');
                this.player.setBounce(0.2);
                this.player.setCollideWorldBounds(true);
            }

            // Stars Setup
            createStars() {
                this.stars = this.physics.add.group();

                // Platform positions: (400, 600), (600, 425), (200, 250), (750, 150)
                // Place stars above each platform
                const starPositions = [
                    { x: 300, y: 50 },   // Above platform at (400, 600)
                    { x: 400, y: 500 },
                    { x: 500, y: 50 },
                    { x: 550, y: 500 },  // Above platform at (600, 425)
                    { x: 650, y: 350 },
                    { x: 150, y: 180 },  // Above platform at (200, 250)
                    { x: 250, y: 500 },
                    { x: 700, y: 80 },   // Above platform at (750, 150)
                    { x: 800, y: 80 },
                    { x: 100, y: 500 },  // Extra stars in air
                    { x: 20, y: 20 },
                    { x: 750, y: 500 }
                ];

                starPositions.forEach(pos => {
                    const star = this.stars.create(pos.x, pos.y, 'star');
                    star.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                    star.setCollideWorldBounds(true);
                });
            }

            // Bombs Setup
            createBombs() {
                this.bombs = this.physics.add.group();
            }

            // Animations Setup
            createAnimations() {
                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('dude', { start: 6, end: 9 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [{ key: 'dude', frame: 4 }],
                    frameRate: 20
                });
            }

            // Collision Setup
            setupCollisions() {
                this.physics.add.collider(this.player, this.platforms);
                this.physics.add.collider(this.stars, this.platforms);
                this.physics.add.collider(this.player, this.bombs, this.hitBomb, null, this);
                this.physics.add.overlap(this.player, this.stars, this.collectStar, null, this);
            }

            // Input Setup
            setupInput() {
                this.cursors = this.input.keyboard.createCursorKeys();
            }

            // UI Setup
            createUI() {
                this.scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
                this.gameOverText = this.add.text(400, 300, '', { fontSize: '64px', fill: '#f00' }).setOrigin(0.5);
                this.restartText = this.add.text(400, 400, '', { fontSize: '32px', fill: '#00f' }).setOrigin(0.5);
            }

            // Star Collection Handler
            collectStar(player, star) {
                star.disableBody(true, true);
                this.score += 1;
                this.scoreText.setText('Score: ' + this.score);
                this.respawnStars();
                this.spawnBomb();
            }

            // Respawn Stars
            respawnStars() {
                if (this.stars.countActive(true) === 0) {
                    this.stars.children.iterate((child) => {
                        child.enableBody(true, child.x, child.y, true, true);
                    });
                }
            }

            // Bomb Spawning
            spawnBomb() {
                const x = this.player.x + Phaser.Math.Between(-30, 30);
                const bomb = this.bombs.create(x, 0, 'bomb');
                bomb.setVelocityY(350);
                bomb.setCollideWorldBounds(true);
            }

            // Bomb Collision Handler
            hitBomb(player, bomb) {
                this.physics.pause();
                player.setTint(0xff0000);
                player.anims.play('turn');
                this.gameOver = true;
                this.gameOverText.setText('Game Over');
                this.restartText.setText('Click SPACE to Restart');
            }

            restartGame() {
                if (this.cursors.space.isDown) {
                    this.scene.restart();
                    this.gameOver = false;
                    this.score = 0;
                    this.scoreText.setText('Score: ' + this.score);
                }

            }

            // Player Movement
            handlePlayerMovement() {
                if (this.cursors.left.isDown) {
                    this.player.setVelocityX(-160);
                    this.player.anims.play('left', true);
                } else if (this.cursors.right.isDown) {
                    this.player.setVelocityX(160);
                    this.player.anims.play('right', true);
                } else {
                    this.player.setVelocityX(0);
                    this.player.anims.play('turn');
                }

                if (this.cursors.up.isDown && this.player.body.touching.down) {
                    this.player.setVelocityY(-330);
                }
            }

            // Cleanup Bombs
            cleanupBombs() {
                this.bombs.children.iterate((child) => {
                    if (child.body.blocked.down) {
                        child.disableBody(true, true);
                    }
                });
            }
        }

        // Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: GameScene
        };

        // Initialize Game
        const game = new Phaser.Game(config);

    </script>

</body>

</html>
